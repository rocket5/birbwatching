<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GLB Model Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    pre {
      background: #f5f5f5;
      padding: 10px;
      border-radius: 5px;
      overflow: auto;
    }
    button {
      padding: 8px 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 8px;
      margin-bottom: 10px;
    }
    button:hover {
      background: #0056b3;
    }
    .error {
      color: red;
      font-weight: bold;
    }
    .success {
      color: green;
      font-weight: bold;
    }
    .section {
      margin-bottom: 30px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 20px;
    }
    #model-view {
      width: 100%;
      height: 300px;
      background: #f0f0f0;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-top: 20px;
    }
  </style>
  <script src="./assets/models/glb-validator.js"></script>
  <!-- Import Three.js for direct testing -->
  <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.175.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.175.0/examples/jsm/"
      }
    }
  </script>
</head>
<body>
  <h1>GLB Model Test</h1>
  
  <div class="section">
    <h2>1. Basic Tests</h2>
    <button id="validate-model">Validate Model</button>
    <button id="fetch-raw">Fetch Raw Model</button>
    <button id="fetch-binary">Fetch as Binary</button>
    <pre id="results">Click a button to test the model...</pre>
  </div>
  
  <div class="section">
    <h2>2. Direct Load Test</h2>
    <button id="direct-load">Load with Three.js</button>
    <div id="model-view"></div>
    <pre id="direct-results">Click "Load with Three.js" to test direct loading...</pre>
  </div>
  
  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
    
    document.addEventListener('DOMContentLoaded', function() {
      const resultsEl = document.getElementById('results');
      const directResultsEl = document.getElementById('direct-results');
      
      // Get base URL based on deployment
      const isLocalhost = window.location.hostname === 'localhost' || 
                          window.location.hostname === '127.0.0.1';
      const baseUrl = isLocalhost ? '' : '/birbwatching/';
      const modelPath = `${baseUrl}assets/models/HeartBirb.glb`;
      
      // Display the model path
      resultsEl.textContent = `Model path: ${modelPath}\n`;
      
      // Validate button
      document.getElementById('validate-model').addEventListener('click', function() {
        resultsEl.textContent = 'Validating model...\n';
        
        validateGLB(modelPath)
          .then(result => {
            resultsEl.innerHTML = `<span class="success">Validation successful!</span>\n` + 
              JSON.stringify(result, null, 2);
          })
          .catch(error => {
            resultsEl.innerHTML = `<span class="error">Validation failed:</span>\n` + 
              error.toString();
          });
      });
      
      // Fetch raw model button
      document.getElementById('fetch-raw').addEventListener('click', function() {
        resultsEl.textContent = 'Fetching model...\n';
        
        fetch(modelPath)
          .then(response => {
            if (!response.ok) {
              throw new Error(`HTTP error: ${response.status} ${response.statusText}`);
            }
            resultsEl.innerHTML += `<span class="success">Fetch successful!</span>\n`;
            resultsEl.innerHTML += `Content-Type: ${response.headers.get('Content-Type')}\n`;
            resultsEl.innerHTML += `Content-Length: ${response.headers.get('Content-Length')}\n`;
            
            return response.blob();
          })
          .then(blob => {
            resultsEl.innerHTML += `Blob type: ${blob.type}\n`;
            resultsEl.innerHTML += `Blob size: ${blob.size} bytes\n`;
          })
          .catch(error => {
            resultsEl.innerHTML += `<span class="error">Fetch failed:</span>\n` + 
              error.toString();
          });
      });
      
      // Fetch binary model button
      document.getElementById('fetch-binary').addEventListener('click', function() {
        resultsEl.textContent = 'Fetching as binary...\n';
        
        fetch(modelPath, {
          headers: {
            'Accept': 'application/octet-stream'
          }, 
          cache: 'no-store'
        })
          .then(response => {
            if (!response.ok) {
              throw new Error(`HTTP error: ${response.status} ${response.statusText}`);
            }
            resultsEl.innerHTML += `<span class="success">Binary fetch successful!</span>\n`;
            resultsEl.innerHTML += `Content-Type: ${response.headers.get('Content-Type')}\n`;
            
            return response.arrayBuffer();
          })
          .then(buffer => {
            try {
              // Check if it's a GLB file (starts with glTF magic bytes)
              const header = new DataView(buffer, 0, 12);
              const magic = header.getUint32(0, true);
              const version = header.getUint32(4, true);
              const length = header.getUint32(8, true);
              
              resultsEl.innerHTML += `Buffer size: ${buffer.byteLength} bytes\n`;
              resultsEl.innerHTML += `Magic bytes: 0x${magic.toString(16)} (${String.fromCharCode(magic & 0xFF, (magic >> 8) & 0xFF, (magic >> 16) & 0xFF, (magic >> 24) & 0xFF)})\n`;
              resultsEl.innerHTML += `Version: ${version}\n`;
              resultsEl.innerHTML += `Length: ${length}\n`;
              
              // Print first 16 bytes as hex
              const bytes = new Uint8Array(buffer, 0, Math.min(16, buffer.byteLength));
              resultsEl.innerHTML += `First 16 bytes: ${Array.from(bytes).map(b => b.toString(16).padStart(2, '0')).join(' ')}\n`;
            } catch (e) {
              resultsEl.innerHTML += `<span class="error">Error analyzing buffer: ${e.message}</span>\n`;
            }
          })
          .catch(error => {
            resultsEl.innerHTML += `<span class="error">Binary fetch failed:</span>\n` + 
              error.toString();
          });
      });
      
      // Direct load button
      document.getElementById('direct-load').addEventListener('click', function() {
        directResultsEl.textContent = 'Loading model with Three.js...\n';
        
        const container = document.getElementById('model-view');
        
        // Set up the scene
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xf0f0f0);
        
        // Set up camera
        const camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
        camera.position.set(0, 0, 5);
        
        // Set up renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(container.clientWidth, container.clientHeight);
        container.innerHTML = '';
        container.appendChild(renderer.domElement);
        
        // Add lights
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 5, 5);
        scene.add(directionalLight);
        
        // Add orbit controls
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        
        // Try the direct binary loading method
        directResultsEl.textContent += 'Trying binary fetch & parse method...\n';
        
        fetch(modelPath, {
          headers: {
            'Accept': 'application/octet-stream'
          },
          cache: 'no-store'
        })
          .then(response => {
            if (!response.ok) {
              throw new Error(`HTTP error: ${response.status} ${response.statusText}`);
            }
            return response.arrayBuffer();
          })
          .then(buffer => {
            directResultsEl.textContent += `Got model data: ${buffer.byteLength} bytes\n`;
            
            const loader = new GLTFLoader();
            return new Promise((resolve, reject) => {
              try {
                loader.parse(buffer, '', resolve, reject);
              } catch (e) {
                reject(e);
              }
            });
          })
          .then(gltf => {
            directResultsEl.textContent += `<span class="success">Model loaded successfully!</span>\n`;
            
            const model = gltf.scene;
            
            // Center and scale the model
            const box = new THREE.Box3().setFromObject(model);
            const center = box.getCenter(new THREE.Vector3());
            model.position.x = -center.x;
            model.position.y = -center.y;
            model.position.z = -center.z;
            
            // Scale to reasonable size
            const size = box.getSize(new THREE.Vector3());
            const maxDim = Math.max(size.x, size.y, size.z);
            const scale = 2 / maxDim;
            model.scale.set(scale, scale, scale);
            
            scene.add(model);
            
            // Animation loop
            function animate() {
              requestAnimationFrame(animate);
              controls.update();
              renderer.render(scene, camera);
            }
            animate();
          })
          .catch(error => {
            directResultsEl.textContent += `<span class="error">Error loading model: ${error.message}</span>\n`;
            directResultsEl.textContent += 'Falling back to regular loader method...\n';
            
            // Try regular loading as fallback
            const loader = new GLTFLoader();
            loader.load(
              modelPath,
              (gltf) => {
                directResultsEl.textContent += `<span class="success">Model loaded via fallback method!</span>\n`;
                
                const model = gltf.scene;
                
                // Center and scale the model
                const box = new THREE.Box3().setFromObject(model);
                const center = box.getCenter(new THREE.Vector3());
                model.position.x = -center.x;
                model.position.y = -center.y;
                model.position.z = -center.z;
                
                // Scale to reasonable size
                const size = box.getSize(new THREE.Vector3());
                const maxDim = Math.max(size.x, size.y, size.z);
                const scale = 2 / maxDim;
                model.scale.set(scale, scale, scale);
                
                scene.add(model);
                
                // Animation loop
                function animate() {
                  requestAnimationFrame(animate);
                  controls.update();
                  renderer.render(scene, camera);
                }
                animate();
              },
              (xhr) => {
                directResultsEl.textContent += `Loading progress: ${(xhr.loaded / xhr.total * 100).toFixed(2)}%\n`;
              },
              (error) => {
                directResultsEl.textContent += `<span class="error">Fallback loading also failed: ${error.message}</span>\n`;
                
                // Add a simple cube as a fallback
                const geometry = new THREE.BoxGeometry(1, 1, 1);
                const material = new THREE.MeshStandardMaterial({ color: 0xff0000 });
                const cube = new THREE.Mesh(geometry, material);
                scene.add(cube);
                
                // Animation loop
                function animate() {
                  requestAnimationFrame(animate);
                  cube.rotation.x += 0.01;
                  cube.rotation.y += 0.01;
                  controls.update();
                  renderer.render(scene, camera);
                }
                animate();
              }
            );
          });
      });
    });
  </script>
</body>
</html>
