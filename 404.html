    body {

      line-height: 1.6;

    p {

    a {
      color: #3498db;
      text-decoration: none;

    a:hover {
      text-decoration: underline;
    }
    .bird {
      font-size: 5rem;
      margin-bottom: 2rem;
    }
  </style>
  <script>
    // Redirect to the homepage if accessed from a subdirectory
    const segmentCount = window.location.pathname.split('/').length;
    const isGithubPages = window.location.hostname.includes('github.io');
    
    if (isGithubPages && segmentCount > 2) {
      const redirectUrl = window.location.origin + '/birbwatching/';
      window.location.replace(redirectUrl);
    }
  </script>
</head>
